<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">


    
<div class="max-w-7xl mx-auto p-4">
    <!-- Header -->
    <div class="bg-gray-800 p-4 rounded-lg shadow-md flex items-center justify-between mb-4">
        <div class="flex items-center space-x-2">
            <div class="bg-gray-600 p-2 rounded-full">
                <span class="font-bold text-3xl">r/</span>
            </div>
            <h1 class="text-2xl font-bold">Barelona</h1>
            <div class="ml-2 text-gray-400">☺️</div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg flex items-center space-x-1">
                <span>+</span>
                <span>Create a post</span>
            </button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M15 13h8.445m-8.445-4h8.445M8 21v-2a4 4 0 00-4-4H3a3 3 0 003 3h2zm5-1V5a4 4 0 00-4-4H6a3 3 0 013 3h2zm-3 2v2m0-8v2m0-8v2"></path>
                </svg>
            </button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg">Mod Tools</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h.01M12 12h.01M18 12h.01M6 18h.01M12 18h.01M18 18h.01M6 6h.01M12 6h.01M18 6h.01"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex">
        <div class="w-2/3 p-4">
            <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-4">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="flex items-center space-x-2 mb-4">
                        <div class="bg-gray-600 p-2 rounded-full">
                            <img src="https://via.placeholder.com/32" alt="avatar" class="rounded-full">
                        </div>
                        <span class="font-bold">u/Radiant-Menu-3708</span>
                        <span class="text-gray-400">16 min. ago</span>
                    </div>
                    <p class="mb-4">dfdfdf</p>
                    <p class="text-gray-400">messi es el mejor</p>
                    <div class="flex items-center space-x-4 mt-4">
                        <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg">⬆️ 1</button>
                        <button class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg">0 Comments</button>
                        <button class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg">Share</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="w-1/3 p-4">
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Barelona</h2>
                <p class="mb-4">hghghgh</p>
                <button class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg mb-4">+ Add a community guide</button>

                <div class="bg-gray-700 p-4 rounded-lg mb-4">
                    <h3 class="font-bold">MODERATORS</h3>
                    <div class="flex items-center space-x-2 mt-2">
                        <div class="bg-gray-600 p-2 rounded-full">
                            <img src="https://via.placeholder.com/32" alt="avatar" class="rounded-full">
                        </div>
                        <span class="font-bold">u/Radiant-Menu-3708</span>
                    </div>
                    <button class="bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded-lg mt-4">Message the mods</button>
                </div>

                <div class="bg-gray-700 p-4 rounded-lg">
                    <h3 class="font-bold">COMMUNITY SETTINGS</h3>
                    <div class="flex items-center justify-between mt-2">
                        <span>Community Appearance</span>
                        <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg">✎</button>
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg mt-4">Edit Widgets</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
